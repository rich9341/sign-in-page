<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      id="container"
      class="flex h-screen w-screen items-center justify-center bg-gradient-to-bl from-purple-400 to-blue-400"
    >
      <form
        id="sign-in-form"
        action=""
        class="flex w-full max-w-[375px] flex-col items-start justify-center gap-10 rounded-lg bg-white px-8 py-12"
      >
        <h1 id="title" class="w-full text-center text-4xl">JS 練習登入</h1>
        <label for="addr" class="relative w-full">
          <p
            class="absolute top-2 cursor-text select-none duration-100 peer-focus:-translate-y-5 peer-focus:text-xs peer-focus:text-sky-600"
          >
            帳號
          </p>
          <input
            type="text"
            id="addr"
            name="addr"
            class="peer w-full border-b-[1px] border-sky-400 bg-transparent pt-2 pb-1 pr-2 outline-none focus:border-b-2"
            autocomplete="off"
          />
        </label>
        <label for="password" class="relative w-full">
          <p
            class="absolute top-2 cursor-text select-none duration-100 peer-focus:-translate-y-5 peer-focus:text-xs peer-focus:text-sky-600"
          >
            密碼
          </p>
          <input
            type="password"
            id="password"
            name="password"
            class="peer w-full border-b-[1px] border-sky-400 bg-transparent pt-2 pb-1 pr-2 outline-none focus:border-b-2"
          />
        </label>
        <a
          href=""
          id="forget-pwd"
          class="text-sky-400 hover:border-b-2 hover:border-sky-400"
          >忘記密碼</a
        >
        <button
          class="w-full bg-blue-400 py-2 text-center text-lg text-white"
          id="sign-in-submit"
        >
          sign in
        </button>
      </form>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
